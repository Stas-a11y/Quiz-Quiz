<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">Quiz-Quiz Online</h1>
            <img class="theme-btn" <img src="" alt="">
        </div>
    </header>

    <main class="main">
        <div class="main-container">
            
            
            <div class="results-upper-container">
                    <p class="quiz-topic">Тематика вікторини: </p>
                <div class="correct-incorrect-answers">
                    <p class="correct-answers">Кількість правильних відповідей:</p>
                    <p class="incorrect-answers">Кількість не правильних відповідей:</p>
                </div>
            </div>
            <div class="results-lower-container">
                    <p class="succsess-rate">Процент успішності: </p>
                <div class="result-btns-container">
                    <button class="leave-btn">Вийти</button>
                    <button class="try-again-btn">Зпробувати знову</button>
                    <button class="return-btn">Перейти до головної</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>Author's github: <a>https://github.com/Stas-a11y</a></p>
        </div>
    </footer>




    <script  src="script3.js"></script>
</body>
</html>
